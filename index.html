<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoboSeek: You Need to Interact with Your Objects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --accent: #27ae60;
      --text: #2c3e50;
    }

    /* 将页面主体水平居中：左右 margin auto */
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 40px auto;        /* 关键：左右为 auto，使容器居中 */
      max-width: 1100px;        /* 页面最大宽度（可按需调整） */
      padding: 0 24px;          /* 两侧内边距，防止贴边 */
      color: var(--text);
      line-height: 1.6;
    }

    /* 头部整体居中对齐 */
    .hero {
      text-align: center;
      margin-bottom: 6px;
    }

    h1 {
      font-size: 2.6rem;        /* 大标题 */
      font-weight: 700;        /* 加粗 */
      margin: 0 0 8px 0;
      line-height: 1.05;
      color: var(--text);
    }

    .authors {
      color: var(--accent);
      font-size: 1.05rem;
      margin: 6px 0;
    }

    .affiliation {
      color: #555;
      font-size: 0.98rem;
      margin: 6px 0 18px;
    }

    /* 按钮行居中并美化 */
    .btn-row {
      text-align: center;
      margin-bottom: 36px;
    }

    .btn {
      display: inline-block;
      margin: 6px;
      padding: 10px 18px;
      border-radius: 999px;
      background: #333;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.2s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }
    .btn:hover { background: #555; }

    /* Abstract 区块也居中并限制宽度，便于阅读 */
    .abstract {
      text-align: center;      /* 标题和段落都居中 */
      max-width: 900px;
      margin: 0 auto 40px;     /* 居中并与下文留间距 */
    }

    h2.center { text-align: center; margin-top: 36px; }

    /* 响应式：移动端适配 */
    @media (max-width: 640px) {
      h1 { font-size: 1.6rem; }
      .btn { padding: 8px 12px; font-size: 14px; }
    }
  </style>

</head>
<body>

  <!-- Title -->
  <h1>RoboSeek: Learning Embodied Agents with RL and CEM</h1>

  <!-- Authors -->
  <p class="authors">Your Name, Collaborator Name, Another Author</p>
  <p class="affiliation">Your University / Institution</p>

  <!-- Links -->
  <div class="center">
    <a class="btn" href="paper.pdf">📄 Paper</a>
    <a class="btn" href="demo.mp4">🎥 Demo</a>
    <a class="btn" href="https://github.com/your-username/paper-code">💻 Code</a>
    <a class="btn" href="dataset.zip">📂 Dataset</a>
    <a class="btn" href="model.zip">🤖 Model</a>
  </div>

  <!-- Abstract Section -->
  <h2 class="center">Abstract</h2>
  <p>
    （这里写摘要内容。）
  </p>

</body>
</html>
